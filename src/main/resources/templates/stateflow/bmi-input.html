<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: commonHeader (${'BMI'})"></head>
<body>
<div class="container">
    <h1>BMI Inputs</h1>

    <form class="form-horizontal" th:object="${bmiForm}" th:action="@{/stateflow/bmi}" action="#" method="post">

        <div class="form-group" th:class="${#fields.hasErrors('height')} ? 'form-group has-error' : 'form-group'">
            <label class="control-label">Height:</label>
            <input type="text" class="form-control" th:field="*{height}" th:errorclass="has-error"/>

            <span class="help-block">
               <ul>
                   <li th:each="err : ${#fields.errors('height')}" th:text="${err}"></li>
               </ul>
            </span>
        </div>

        <div class="form-group">
            <label class="control-label">Weight</label>
            <input type="text" class="form-control" th:field="*{weight}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Waist Circumference</label>
            <input type="text" class="form-control" th:field="*{waistCircumference}"/>
        </div>

        <div class="form-group">
            <a href="/" class="btn btn-default">Back</a>
            <button type="submit" class="btn btn-success">Next</button>
        </div>

    </form>
</div>
</body>
</html>
