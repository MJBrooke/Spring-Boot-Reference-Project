<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: commonHeader (${'Results'})"></head>
<body>
<div class="container">

    <h1>Stateflow Results</h1>

    <form class="form-horizontal">

        <h2>BMI</h2>

        <div class="form-group">
            <label class="control-label">Height</label>
            <p class="form-control-static" th:text="${bmi.height}"></p>
        </div>

        <div class="form-group">
            <label class="control-label">Weight</label>
            <p class="form-control-static" th:text="${bmi.weight}"></p>
        </div>

        <div class="form-group">
            <label class="control-label">Waist Circumference</label>
            <p class="form-control-static" th:text="${bmi.waistCircumference}"></p>
        </div>

    </form>

    <a href="/stateflow/bloodPressure" class="btn btn-default">Back</a>
    <a href="/" class="btn btn-success">Return to homepage</a>
</div>
</body>
</html>
