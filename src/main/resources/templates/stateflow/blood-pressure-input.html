<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: commonHeader (${'Blood Pressure'})"></head>
<body>
<div class="container">
    <h1>Blood Pressure Inputs</h1>

    <form class="form-horizontal" th:object="${bloodPressure}" th:action="@{/stateflow/bloodPressure}" action="#"
          method="post">

        <div class="form-group">
            <label class="control-label">Systolic</label>
            <input type="text" class="form-control" th:field="*{systolic}"/>
        </div>

        <div class="form-group">
            <label class="control-label">Diastolic</label>
            <input type="text" class="form-control" th:field="*{diastolic}"/>
        </div>

        <div class="form-group">
            <a href="/stateflow/bmi" class="btn btn-default">Back</a>
            <button type="submit" class="btn btn-success">Next</button>
        </div>
    </form>

</div>
</body>
</html>
