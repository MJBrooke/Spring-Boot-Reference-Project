<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet"
          media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <h1>Author List</h1>

    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Pseudonym</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <!-- Here, we see the for-each loop and property-access syntax for Thymeleaf, where bookList is in the Spring Model -->
            <tr th:each="author : ${authorList}">
                <td th:text="${author.pseudonym}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.surname}"></td>
                <td th:text="${author.age}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
