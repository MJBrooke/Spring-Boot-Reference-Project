<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: commonHeader (${'Update Book'})"></head>
<body>
<div class="container">
    <h1>Book Details</h1>

    <form class="form-horizontal" th:object="${book}" th:action="@{/book/createOrUpdate}" action="#" method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>

        <!-- Book title-->
        <div class="form-group">
            <label class="control-label">
                Title
            </label>
            <input type="text" class="form-control" th:field="*{title}"/>
        </div>

        <!-- Number of pages -->
        <div class="form-group">
            <label class="control-label">
                Number of Pages
            </label>
            <input type="text" class="form-control" th:field="*{pageCount}"/>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label class="control-label">
                Rating
            </label>
            <input type="text" class="form-control" th:field="*{rating}"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>


</div>
</body>
</html>
