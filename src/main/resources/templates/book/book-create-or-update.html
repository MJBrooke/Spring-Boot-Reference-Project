<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet"
          media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <h1>Book Details</h1>

    <form class="form-horizontal" th:object="${book}" th:action="@{/book/createOrUpdate}" action="#" method="post">

        <input type="hidden" th:field="*{id}"/>

        <!-- Book title-->
        <div class="form-group">
            <label class="control-label">
                Title
            </label>
            <input type="text" class="form-control" th:field="*{title}"/>
        </div>

        <!-- Number of pages -->
        <div class="form-group">
            <label class="control-label">
                Number of Pages
            </label>
            <input type="text" class="form-control" th:field="*{pageCount}"/>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label class="control-label">
                Rating
            </label>
            <input type="text" class="form-control" th:field="*{rating}"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>


</div>
</body>
</html>
